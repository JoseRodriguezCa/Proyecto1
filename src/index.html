<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="https://cdn.pccomponentes.com/img/favicons/favicon.png" type="image/x-icon">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Portatiles</title>
</head>

<body>
    <header>
        <div class="container-header">
            <a class="logo" href="/">
                <img src="https://cdn.pccomponentes.com/img/logos/logo-pccomponentes.svg" alt="logo">
            </a>
            <form class="caja-buscador">
                <input type="search" placeholder="Buscar" id="buscador">
                <button class="fas fa-search button-lupa" id="lupa"></button>
            </form>
            <nav>
                <ul class="contenedor-ul">
                    <li class="compromisos">
                        <a class="a-compromisos" href="https://www.pccomponentes.com/compromisos">
                            <div class="compromiso-container">
                                <svg class="i-compromisos" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    enable-background="new 0 0 24 24" class="sc-pGacB cFFOLm">

                                        d="M2 8L18 8V11L20 11L20 7C20 6.9 20 6.8 19.9 6.7V6.6C19.9 6.6 19.9 6.5 19.8 6.5L15.8 0.5C15.6 0.2 15.3 0 15 0L5 0C4.7 0 4.4 0.2 4.2 0.4L0.2 6.4C0.2 6.4 0.2 6.5 0.1 6.5L0.1 6.6C0 6.8 0 6.9 0 7L0 19C0 19.6 0.4 20 1 20L11 20L11 18L2 18L2 8ZM17.1 6L11 6L11 2L14.5 2L17.1 6ZM5.5 2L9 2L9 6L2.9 6L5.5 2Z">

                                    </path>
                                </svg>
                                <span class="s-compromisos">compromisos</span>
                            </div>
                        </a>

                    </li>
                    <li class="usuario">
                        <a class="b-compromisos" href="https://www.pccomponentes.com/login">
                            <div class="usuario-container">
                                <svg class="i-cuenta" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    enable-background="new 0 0 24 24" class="sc-bdfBQB jDZoco">
                                    <path
                                        d="M12 12c-2.2 0-4-1.8-4-4s1.8-4 4-4 4 1.8 4 4-1.8 4-4 4zm0-6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM20 20h-16v-1c0-3.5 3.3-6 8-6s8 2.5 8 6v1zm-13.8-2h11.7c-.6-1.8-2.8-3-5.8-3s-5.3 1.2-5.9 3z">
                                    </path>
                                </svg>
                                <span class="s-cuenta">Mi Cuenta</span>
                            </div>
                        </a>

                    </li>
                    <li class="tienda">
                        <a class="c-compromisos" href="/">
                            <div class="tienda-container">
                                <svg class="i-cesta" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                    enable-background="new 0 0 24 24" class="sc-pGacB cFFOLm">
                                    <path
                                        d="M2 2v2h3.2l2.8 12.2c.1.5.5.8 1 .8h10c.5 0 .9-.3 1-.8l2-8c.1-.3 0-.6-.2-.9-.2-.2-.5-.3-.8-.3h-.4l1.3-2.6c.2-.5.1-1-.3-1.3l-3-2c-.3-.1-.6-.1-.9-.1-.3.1-.5.3-.6.5l-2.1 4.3v-1.8c0-.6-.4-1-1-1h-4c-.6 0-1 .4-1 1v3h-1.1l-.9-4.2c-.1-.5-.5-.8-1-.8h-4zm11 3v2h-2v-2h2zm5.4 2h-1.8l1.8-3.5 1.3.9-1.3 2.6zm-10 2h11.3l-1.5 6h-8.4l-1.4-6z">
                                    </path>
                                    <circle cx="18" cy="20" r="2"></circle>
                                    <circle cx="10" cy="20" r="2"></circle>
                                </svg>
                                <span class="s-cesta">Mi Cesta</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <hr class="hr-arriba">
        <div class="header-de-abajo">
            <!-- NAVEGADOR HAMBURGUESA -->
            <nav class="navbar">
                <label class="navbar-toggle" id="js-navbar-toggle" for="chkToggle"></label>
                <a href="#" class="fas fa-bars" id="boton-categorias"><span class="categorias">Todas las
                        categorias</span></a>
                <input type="checkbox" id="chkToggle">
                <ul class="main-nav" id="js-menu">
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                enable-background="new 0 0 24 24" class="icono-navbar">
                                <path
                                    d="M21 5h-3c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h3c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-3 12V7h3v10h-3zM13 5H3c-1.1 0-2 .9-2 2v7c0 1.1.9 2 2 2h4v1H5v2h6v-2H9v-1h4c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zM3 14V7h10v7H3z">
                                </path>
                            </svg>
                            <span>Ordenadores</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                enable-background="new 0 0 24 24" class="icono-navbar">
                                <path
                                    d="M16 2H8c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 2v2H8V4h8zm0 4v8H8V8h8zM8 20v-2h8v2H8z">
                                </path>
                            </svg>
                            <span>Smartphones y Telefonia</span>
                    </li>
                    </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                enable-background="new 0 0 24 24" class="icono-navbar">
                                <path
                                    d="M12 8c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 8c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3z">
                                </path>
                                <path
                                    d="M20 6h-3.5l-1.4-2.1c-.4-.6-1-.9-1.7-.9h-2.9c-.6 0-1.3.3-1.6.9L7.5 6H4c-1.1 0-2 .9-2 2v11c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zM4 19V8h4.5l2-3h2.9l2 3H20v11H4z">
                                </path>
                            </svg>
                            <span>Audio,Foto y Video</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                enable-background="new 0 0 24 24" class="icono-navbar">
                                <path
                                    d="M22 2H2C.9 2 0 2.9 0 4v12c0 1.1.9 2 2 2h2.6l-2.3 2.3c-.4.4-.4 1 0 1.4.2.2.4.3.7.3s.5-.1.7-.3L7.4 18h9.2l3.7 3.7c.2.2.5.3.7.3s.5-.1.7-.3c.4-.4.4-1 0-1.4L19.4 18H22c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM2 16V4h20v12H2z">
                                </path>
                            </svg>
                            <span>Televisores</span>
                        </a>

                    </li>
                </ul>

            </nav>
            <div class="header-medio">
                <p><strong>Expertos en tecnologia</strong> con un servicio 5 estrellas</p>
            </div>
            <div class="ofertas">
                <a href="https://www.pccomponentes.com/ofertas-especiales">
                    <span class="s-ofertas">Ofertas TOP</span>
                </a>
            </div>
        </div>
        <hr class="hr-abajo">
    </header>
    <main>
        <section class="filters">
            <article>
                <select name="sellers" id="sellers">
                    <option value="">Marcas</option>
                    <option value="pccomponentes">ASUS</option>
                    <option value="hp">HP</option>
                    <option value="lenovo">LENOVO</option>
                    <option value="asus">ASUS</option>
                </select>
            </article>
            <article class="price-container">
                <label for="price-input"></label>
                <input type="number" id="price-input" name="price-input"  step="0.01" placeholder="1">
                <br>
                <label for="price-filter"></label>
                <input class="price-slider" type="range" id="price-filter" name="price-filter" value="1" min="1" max="1500">
            </article>
            <article class="btns-filters">
                <button class="seacher" id="seacher">
                    Buscar
                </button>
                <button class="cleaner" id="cleaner">
                    limpiar filtros
                </button>
            </article>
        </section>

        <!-- PRODUCTOS -->

        <div class="products" id="products"></div>
        
    </main>
    <script src="./main.js"></script>
</body>

</html>
